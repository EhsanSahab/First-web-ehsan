<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="design.css">
    <script src="file.js"></script>
    <title>My Online Shop</title>
  </head>
  <body>
    <header>
      <h1>My Online Shop</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="products">
        <h2>Shop</h2>
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$100</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$200</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$300</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
    <footer>
      <p>My Online Shop &copy; 2023</p>
    </footer>
  </body>
</html>
